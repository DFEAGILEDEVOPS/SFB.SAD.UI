<div id="toast-wrapper" class="toast-wrapper" aria-live="polite" aria-atomic="true" style="display: none;">
  <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
      <strong class="mr-auto">Error</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"
        onclick="javascript: document.getElementById('toast').style.display = 'none';">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div id="toast-body" class="toast-body">
    </div>
  </div>
</div>

<app-gov-uk-layout></app-gov-uk-layout>
