<a routerLink="/self-assessment/side-by-side" class="govuk-back-link">Back to side-by-side scenario</a>

<hr class="govuk-section-break govuk-section-break--m">

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-xl">Which scenario would you like to edit?</h1>
    <p class="govuk-body-s">
      Assessing
      <span class="highlight">
        <span class="govuk-!-font-weight-bold">{{name}}</span>
      </span>
    </p>
  </div>
</div>

<hr class="govuk-section-break govuk-section-break--m">

<form  (ngSubmit)='onContinue()' #editScenariosForm ="ngForm">
  <div class="govuk-form-group" [class]="{'govuk-form-group--error' : !editTypeRadio.valid && editScenariosForm.submitted}">
    <fieldset class="govuk-fieldset">
      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="top-schools" name="editTypeRadio" type="radio" [(ngModel)]='selectedScenarioNo' [value]='0'
          [class]="{'govuk-input--error' : !editTypeRadio.valid && editScenariosForm.submitted}" required #editTypeRadio='ngModel'>
          <label class="govuk-label govuk-radios__label" for="top-schools">
            {{scenario1Name}}
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="manual" name="editTypeRadio" type="radio" [(ngModel)]='selectedScenarioNo' [value]='1'
          [class]="{'govuk-input--error' : !editTypeRadio.valid && editScenariosForm.submitted}" required>
          <label class="govuk-label govuk-radios__label" for="manual">
            {{scenario2Name}}
          </label>
        </div>
      </div>
      <div [hidden]="editTypeRadio.valid || !editScenariosForm.submitted">
        <span class="govuk-error-message">
          <span class="govuk-visually-hidden">Error:</span> Selection is required
        </span>
      </div>
    </fieldset>
  </div>

  <hr class="govuk-section-break govuk-section-break--l">

  <div class="govuk-grid-row govuk-body">
    <div class="govuk-grid-column-full">
      <button class="govuk-button" data-module="govuk-button" type="submit">
        Continue
      </button>
      <a (click) = 'onBack()' href="javascript:void(0)"
        class="govuk-link govuk-link--no-visited-state back-button">Back</a>
    </div>
  </div>

</form>
